<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Pricing Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <img src="./images/bg-top.svg" alt="bg-top" class="top-img">
  <img src="./images/bg-bottom.svg" alt="bg-bottom" class="bottom-img">

  <div class="container">
    <div class="top-heading">
      <h1>Our Pricing</h1>
      <!-- toggle button -->
      <div class="toggle">
        <span>Annually</span>
        <label class="switch">
          <input type="checkbox" id="toggleBtn">
          <span class="slider"></span>
        </label>
        <span>Monthly</span>
      </div>
    </div>
    <!-- cards -->
    <div class="card-container"></div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Dev-Amna">Dev-Amna</a>.
  </div>
  
  <script src="app.js">  </script>
</body>
</html>
